name: "Node CI"
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  app_code_test:
    name: "Test Webapp Code"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: "Install Dependencies"
        run: npm ci
      - name: "Type Checking"
        run: npm run type-check
      - name: "Linting"
        run: npm run lint
  functions_code_test:
    name: "Test Functions Code"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - name: "Install Dependencies"
        run: npm ci
      - name: "Type Checking"
        run: npm run type-check
      - name: "Linting"
        run: npm run lint
